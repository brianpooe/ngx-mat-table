<div class="container">
  <ngx-mat-table
    [loading]="loading$"
    [error]="error$"
    [data]="data$"
    [tableColumnsAndConfig]="tableColumnsAndConfig$"
    [pageSize]="pageSize$"
    [pageSizeOptions]="pageSizeOptions$"
    [total]="total$"
    [showAddBtn]="showAddBtn"
    [showSearch]="showSearch"
    (onActionHandler)="onActionHandler($event)"
    (onLoadDataHandler)="onLoadDataHandler($event)"
    (onAddTriggerHandler)="onAddTriggerHandler()"
  ></ngx-mat-table>
</div>
