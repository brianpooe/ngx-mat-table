<div class="add-search">
  <button *ngIf="showAddBtn" mat-raised-button (click)="add()">Add</button>
  <mat-form-field *ngIf="showSearch" style="padding-left: 2em;">
    <input
      style="width: 100%;"
      matInput
      placeholder="Search"
      (keyup)="filterSubject.next($event.target.value)"
    />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <mat-table
    [dataSource]="dataSource"
    [matSortActive]="defaultSort.active"
    [matSortDirection]="defaultSort.direction"
    matSortDisableClear="true"
    matSort
    multiTemplateDataRows
  >
    <ng-container
      *ngFor="let col of tableCols$ | async as tableCols; let i = index"
      [matColumnDef]="col.key"
    >
      <mat-header-cell
        class="mat-sort-header-container"
        *matHeaderCellDef
        mat-sort-header
        >{{ tableCols[i]["display"] }}
      </mat-header-cell>

      <mat-cell *matCellDef="let element">
        <!-- Checking if it's a normal column or column with specific config -->
        <ng-container *ngIf="!col.config; else hasConfig">
          {{ element[col.key] }}
        </ng-container>
        <!-- If this column has a config object so we will display depending
  on our setted config -->
        <ng-template #hasConfig>
          <!-- if this attribute is a date, we will format it depending on format
      value in config object -->
          <ng-container *ngIf="col.config.isDate">
            {{ element[col.key] | date: col.config.format }}
          </ng-container>
          <!-- if this column is action, we will loop through each action and show
      it as a mat-button -->
          <ng-container *ngIf="col.config.isAction">
            <button
              mat-icon-button
              *ngFor="let action of col.config.actions"
              attr.aria-label="{{ action }}"
            >
              <mat-icon
                (click)="emitAction(action, element)"
                class="mat-icon"
                title="{{ action }}"
              >
                {{ showIcon(action) }}_outline</mat-icon
              >
            </button>
          </ng-container>
        </ng-template>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="loadingData">
      <mat-footer-cell class="no-data-cell" *matFooterCellDef>
        <div><span *ngIf="loading$ | async">Retrieving data...</span></div>
        <div *ngIf="(error$ | async) && !(loading$ | async)">
          <span>System Failure</span>
          <span>Error</span>
          <button mat-raised-button (click)="retry()">Retry</button>
        </div>
        <div
          *ngIf="!(data$ | async) && !(loading$ | async) && !(error$ | async)"
        >
          <span>no data</span>
        </div>
      </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="keys; sticky: true"></mat-header-row>
    <ng-container
      *ngIf="(data$ | async) && !(loading$ | async) && !(error$ | async)"
    >
      <mat-row *matRowDef="let row; columns: keys"></mat-row>
    </ng-container>

    <ng-container
      *ngIf="(loading$ | async) || (error$ | async) || !(data$ | async)"
    >
      <mat-footer-row *matFooterRowDef="['loadingData']"></mat-footer-row>
    </ng-container>
  </mat-table>

  <mat-paginator
    [length]="total$ | async"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
  ></mat-paginator>
</div>
